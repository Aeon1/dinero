<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Demo Galeria iScroll</title>

<script type="text/javascript" src="jquery-mobile/iscroll.js"></script>

<body>
<div id="wrapper" style="overflow: hidden; display: block;">
	<div id="scroller" style="-webkit-transition: -webkit-transform 0ms; transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate(0px, 0px) scale(1) translateZ(0px); width: 9600px;">
		<ul id="thelist">
			<li><div style="width: 100%;height: 500px;background: blue;"></div></li>
			<li><div style="width: 100%;height: 500px;background: red;"></div></li>
            <li><div style="width: 100%;height: 500px;background: yellow;"></div></li>
            </ul>
	</div>
</div>
